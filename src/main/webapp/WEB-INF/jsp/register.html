<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link href="../assets/style.css" rel="stylesheet">
	<script src="../assets/jquery-3.0.0.min.js"></script>
	<script src="../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="lg_hd">
		<a href="Home_index.html"><img src="../assets/img/logo.png"></a>
		</div>
	</div>
	<div class="tips-security">
		<i class="icon-warn">依据《网络安全法》，为保障您相关功能的正常使用，请尽快完成手机验证。 新版《隐私政策》已上线，感谢您的支持。</i>
	</div>
	<div class="reg-layout">
		<div class="regbox">
			<h3><strong>欢迎注册养老网</strong></h3>
			<div class="form-block">
				<form action="post" class="form-horizontal" role="form">
					<div class="form-group">
						<label for="user_type" class="col-sm-3 control-label">
							用户类型
						</label>
					    <label class="radio-inline">
					        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 个人用户
					    </label>
					    <label class="radio-inline">
					        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">机构用户
					    </label>
					</div>
					 <div class="form-group">
					    <label for="user_email" class="col-sm-3 control-label">邮箱</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="firstname" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="user_name" class="col-sm-3 control-label">用户名</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="lastname" placeholder="">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="user_passwd" class="col-sm-3 control-label">密码</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="lastname" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="user_passwd" class="col-sm-3 control-label">确认密码</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="lastname" placeholder="">
					    </div>
					  </div>
					    <div class="form-group">
					    <label for="vertify_code" class="col-sm-3 control-label">验证码</label>
					    <div class="col-sm-5">
					    	<input type="text" class="form-control" id="lastname" placeholder="">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox">我已阅读并同意《用户协议》
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-10">
					      <button type="submit" class="btn btn-default col-sm-10">注册</button>
					    </div>
					  </div>
				</form>
			</div>
		</div>
		<div class="reg-side">
			<h4 class="text-center">已有账号</h4>
				<a href="login.html" class="lg_register"><button class="btn btn-default text-center col-sm-12">马上登陆</button></a>

		</div>
	</div>
</body>
</html>
